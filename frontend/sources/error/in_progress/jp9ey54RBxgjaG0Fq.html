<html><head><base href="https://queue.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Work in Progress - QUEUE.COM</title><style>
body {
  font-family: 'Arial', sans-serif;
  background-color: #e6f2ff;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: white;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 102, 204, 0.1);
  padding: 30px;
  width: 80%;
  max-width: 500px;
  margin-top: 70px;
  animation: fadeIn 0.5s ease-out;
  text-align: center;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  color: #0066cc;
  font-size: 36px;
  margin-bottom: 10px;
  animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
  from { transform: translateY(-20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

p {
  color: #333;
  font-size: 18px;
  margin-bottom: 30px;
}

.header {
  background-color: #0066cc;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  animation: slideDown 0.5s ease-out;
}

@keyframes slideDown {
  from { transform: translateY(-100%); }
  to { transform: translateY(0); }
}

.header-left, .header-right {
  display: flex;
  align-items: center;
}

.header button {
  background-color: white;
  color: #0066cc;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  margin: 0 5px;
  transition: background-color 0.3s, color 0.3s, transform 0.3s;
}

.header button:hover {
  background-color: #e6f2ff;
  color: #004080;
  transform: translateY(-2px);
}

.menu-title {
  color: white;
  font-size: 24px;
  font-weight: bold;
  margin: 0 20px;
}

.progress-bar {
  width: 100%;
  height: 20px;
  background-color: #e0e0e0;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 20px;
}

.progress {
  width: 60%;
  height: 100%;
  background-color: #0066cc;
  animation: progress-animation 2s infinite linear;
}

@keyframes progress-animation {
  0% { width: 0%; }
  100% { width: 100%; }
}

@media screen and (max-width: 768px) {
  .menu-title {
    display: none;
  }
  
  .header {
    justify-content: space-between;
  }
  
  .header-left, .header-right {
    flex: 1;
  }
  
  .header-left {
    justify-content: flex-start;
  }
  
  .header-right {
    justify-content: flex-end;
  }

  h1 {
    font-size: 28px;
  }

  p {
    font-size: 16px;
  }
}
</style></head><body>
<div class="header">
  <div class="header-left">
    <button onclick="showQueue()">Queue</button>
    <button onclick="showAbout()">About</button>
  </div>
  <div class="menu-title">QUEUE.COM</div>
  <div class="header-right">
    <button onclick="showContact()">Contact</button>
    <button onclick="login()">Login</button>
  </div>
</div>

<div class="container">
  <h1>We're Working on It!</h1>
  <p>This page is currently under construction. We're adding some exciting new features to enhance your experience.</p>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
  <p>Please check back soon. We appreciate your patience!</p>
  <button onclick="goHome()" style="background-color: #0066cc; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold; transition: background-color 0.3s, transform 0.3s;">Back to Home</button>
</div>

<script>
function showQueue() {
  alert("Showing Queue");
}

function showAbout() {
  alert("Showing About Page");
}

function showContact() {
  alert("Showing Contact Page");
}

function login() {
  alert("Opening Login Form");
}

function goHome() {
  window.location.href = "https://queue.com/";
}

// Add animation to elements on page load
document.addEventListener('DOMContentLoaded', (event) => {
  const elements = document.querySelectorAll('h1, p, .progress-bar, button');
  elements.forEach((element, index) => {
    element.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s both`;
  });
});
</script>
</body></html>
