<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Contact Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <div class="header-left">
        <button onclick="window.location.href='../greetings/'">Queue</button>
        <button onclick="window.location.href='../new-features/'">New Features</button>
    </div>
    <div class="menu-title">QUEUE.COM</div>
    <div class="header-right">
        <button onclick="window.location.href='../contact_us/'">Contact</button>
        <button onclick="window.location.href='../login/'">Login</button>
    </div>
</div>

<div class="content-wrapper">
    <div class="container">
        <h1>Contact Us</h1>
        
        <form class="contact-form" id="contactForm" action="http://localhost:8080/tickets/create" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Ticket</button>
        </form>
    </div>

    <div class="ticket-container">
        <h2>Your Tickets</h2>
        <div id="ticketList"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
